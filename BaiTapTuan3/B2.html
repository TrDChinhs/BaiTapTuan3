<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    * {
        margin: 0;
    }

    .background {
        margin: 0 auto;
        width: 800px;
        height: 470px;
        background-image: url('https://treobangron.com.vn/wp-content/uploads/2022/09/background-dep-1-3.jpg');
        background-repeat: no-repeat;
    }

    h1 {
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        padding: 70px 0px;
    }
    
    p {
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        font-size: 16px;
    }

    .background-content {
        text-align: center;
    }

    .background button {
        background-color: orangered;
        border-radius: 5px;
        border-color: orangered;
        width: 300px;
        height: 50px;
        line-height: 50px;
        margin: 50px;
    }

    .background button a {
        text-decoration: none;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
    }

</style>
<body>
    <div class="background">
        <h1>Don't miss this special offer!</h1><br>
        <p>Get it now for just $10! The price will be increased after 50 downloads</p>
        <div class="background-content">
            <button>
                <a href="#">Get the latest version of Bootslander</a>
            </button>    
        </div>
    </div>
</body>
</html>
